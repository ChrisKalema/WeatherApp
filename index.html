<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K007 Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">WEATHER UPDATES</h1>

        <form class="change-lcation my-4 text-center text-muted">
            <label for="city">ENTER LOCATION OF A CITY</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded d-none" >
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">

            </div>
            <div class="text-muted text uppercase text-center details">
                <h5 class="my-3">CITY NAME</h5>
                <div class="my-3">WEATHER CONDITION</div>
                <div class="display-4 my-4">
                    <span>TEMP</span>
                    <span>&deg;C</span>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- //Notice the order of the scripts -->
    <script src="scripts/forecast.js"></script>  
    <script src="scripts/app.js"></script>
    
</body>
</html>
